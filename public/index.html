<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Web Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Music Web Project</h1>

      <section class="mb-4">
        <h4>Student Information</h4>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>ID:</strong> <span id="studentId"></span></p>
      </section>

      <section class="mb-4">
        <h4>Links</h4>
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </section>
    </div>

    <script>
      // JSON object (DATA)
      const studentInfo = {
        name: "Kyan Azaizeh",
        id: "123456789",
      };

      // Render JSON into HTML
      document.getElementById("studentName").textContent = studentInfo.name;
      document.getElementById("studentId").textContent = studentInfo.id;
    </script>
  </body>
</html>
