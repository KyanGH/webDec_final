<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login ‚Äì Music Project</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow" style="width: 350px">
        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <p class="text-danger text-center mt-3" id="errorMsg"></p>

          <p class="text-center mt-3">
            No account?
            <a href="register.html">Register</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      // üîí Block access if already logged in
      if (sessionStorage.getItem("currentUser")) {
        window.location.href = "search.html";
      }

      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = JSON.parse(localStorage.getItem("users")) || [];

        const user = users.find(
          (u) => u.username === username && u.password === password
        );

        if (!user) {
          errorMsg.textContent = "Invalid username or password";
          return;
        }

        // ‚úÖ Save current user in SESSION storage
        sessionStorage.setItem("currentUser", JSON.stringify(user));

        // ‚ùå Prevent back navigation
        history.replaceState(null, "", "search.html");

        // ‚û° Redirect
        window.location.href = "search.html";
      });
    </script>
  </body>
</html>
